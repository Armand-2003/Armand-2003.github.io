        <h2 id="高精模板"><a href="#高精模板" class="headerlink" title="高精模板"></a>高精模板</h2><h5 id="高精加减使用十亿进制-高精乘除使用万进制"><a href="#高精加减使用十亿进制-高精乘除使用万进制" class="headerlink" title="高精加减使用十亿进制,高精乘除使用万进制"></a>高精加减使用十亿进制,高精乘除使用万进制</h5><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">const int P=10000;</span><br><span class="line">const int P=1000000000;</span><br></pre></td></tr></table></figure>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">struct</span> <span class="title">BigInt</span> &#123;</span></span><br><span class="line"></span><br><span class="line">	<span class="keyword">int</span> num[<span class="number">1050</span>],len;</span><br><span class="line">	</span><br><span class="line">	BigInt() &#123;<span class="built_in">memset</span>(num,<span class="number">0</span>,<span class="keyword">sizeof</span>(num)),len=<span class="number">1</span>;&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="function"><span class="keyword">void</span> <span class="title">One</span><span class="params">()</span> </span>&#123;num[<span class="number">0</span>]=<span class="number">1</span>,len=<span class="number">1</span>;&#125;</span><br><span class="line">	</span><br><span class="line">	BigInt <span class="keyword">operator</span> +(<span class="keyword">const</span> BigInt &amp;A)<span class="keyword">const</span> &#123;</span><br><span class="line">		BigInt res;</span><br><span class="line">		res.len=max(len,A.len);</span><br><span class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>; i&lt;res.len; i++) &#123;</span><br><span class="line">			res.num[i]+=num[i]+A.num[i];</span><br><span class="line">			<span class="keyword">if</span>(res.num[i]&gt;=P)res.num[i]-=P,res.num[i+<span class="number">1</span>]++;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">if</span>(res.num[res.len]&gt;<span class="number">0</span>)res.len++;</span><br><span class="line">		<span class="keyword">return</span> res;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	BigInt <span class="keyword">operator</span> *=(<span class="keyword">const</span> <span class="keyword">int</span> &amp;x)&#123;</span><br><span class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;len;i++)num[i]*=x;</span><br><span class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;len;i++)&#123;num[i+<span class="number">1</span>]+=num[i]/P;num[i]%=P;&#125;</span><br><span class="line">		<span class="keyword">while</span>(num[len])len++;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	BigInt <span class="keyword">operator</span> /=(<span class="keyword">const</span> <span class="keyword">int</span> &amp;x)&#123;</span><br><span class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> i=len<span class="number">-1</span>;i&gt;=<span class="number">1</span>;i--)&#123;</span><br><span class="line">			num[i<span class="number">-1</span>]+=num[i]%x*P;</span><br><span class="line">			num[i]/=x;</span><br><span class="line">		&#125;</span><br><span class="line">		num[<span class="number">0</span>]/=x;</span><br><span class="line">		<span class="keyword">while</span>(num[len<span class="number">-1</span>]==<span class="number">0</span>)len--;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="function"><span class="keyword">void</span> <span class="title">print</span><span class="params">()</span> </span>&#123;</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">"%d"</span>,num[len<span class="number">-1</span>]);</span><br><span class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> i=len<span class="number">-2</span>; i&gt;=<span class="number">0</span>; i--)<span class="built_in">printf</span>(<span class="string">"%04d"</span>,num[i]);</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
